  <body>
    <div id="app-shell">
      <div class="shell-logo">LORD'S</div>
      <div class="shell-spinner"></div>
      <p id="shell-status" style="color: #444; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; margin-top: 20px;">System Booting...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.hideAppShell = function() {
        const shell = document.getElementById('app-shell');
        if (shell) {
          shell.style.opacity = '0';
          shell.style.pointerEvents = 'none';
          setTimeout(() => {
            shell.style.display = 'none';
          }, 500);
        }
      };
      // Increased safety timer
      setTimeout(() => {
        const shell = document.getElementById('app-shell');
        if (shell && shell.style.display !== 'none') {
            window.hideAppShell();
        }
      }, 7000);
    </script>
